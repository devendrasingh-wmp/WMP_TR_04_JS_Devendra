<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Objects</title>
</head>
<body>
    <h3>Enter JSON Objects</h3>
    <input type="text" id="inp1" placeholder='e.g., {"a": 1, "b": "hello", "c": true}'>
    <input type="text" id="inp2" placeholder='e.g., {"a": 5, "b": "world", "d": [1, 2, 3]}'>
    <button id="btn">Merge Objects</button>

    <h3>Result:</h3>
    <div id="result"></div>

    <script src="app.js"></script>
